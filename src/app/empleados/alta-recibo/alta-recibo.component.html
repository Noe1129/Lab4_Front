<div class="container-sm !justify !shadow pt-3">
  <form [formGroup]="formulario">
    <div class="col-4">
      <label for="selectEmpleado" class="form-label">Empleado:</label>
      <select id="selectEmpleado" class="form-select" formControlName="legajo">
        <option *ngFor="let empleado of empleados" [value]="empleado.legajo">
          {{ empleado.nombre }}, {{ empleado.apellido }}
        </option>
      </select>
      <div *ngIf="formulario.get('legajo')?.touched && formulario.get('legajo')?.hasError('required')" class="alert alert-danger" role="alert">
        El empleado es requerido
    </div>
    </div>
    <div class="mb-3">
      <label for="mes" class="form-label">Mes:</label>
      <input
        type="number"
        class="form-control"
        id="mes"
        formControlName="mes"
      />
      <div *ngIf="formulario.get('mes')?.touched && formulario.get('mes')?.hasError('required')" class="alert alert-danger" role="alert">
        El mes es requerido
    </div>
    </div>
    <div class="mb-3">
      <label for="anio" class="form-label">Año:</label>
      <input
        type="number"
        class="form-control"
        id="anio"
        formControlName="anio"
      />
      <div *ngIf="formulario.get('anio')?.touched && formulario.get('anio')?.hasError('required')" class="alert alert-danger" role="alert">
        El año es requerido
    </div>
    </div>
    <div class="mb-3">
      <label for="antiguedad" class="form-label">Antigüedad:</label>
      <input
        type="number"
        class="form-control"
        id="antiguedad"
        formControlName="antiguedad"
      />
      <div *ngIf="formulario.get('antiguedad')?.touched && formulario.get('antiguedad')?.hasError('required')" class="alert alert-danger" role="alert">
        La antigüedad es requerida
    </div>
    </div>
    <div class="mb-3">
      <label for="jubilacion" class="form-label">Jubilación:</label>
      <input
        type="number"
        class="form-control"
        id="jubilacion"
        formControlName="jubilacion"
      />
      <div *ngIf="formulario.get('jubilacion')?.touched && formulario.get('jubilacion')?.hasError('required')" class="alert alert-danger" role="alert">
        La jubilación es requerida
    </div>
    </div>

    <div class="mb-3">
      <label for="obraSocial" class="form-label">Obra Social:</label>
      <input
        type="number"
        class="form-control"
        id="obraSocial"
        formControlName="obraSocial"
      />
      <div *ngIf="formulario.get('obraSocial')?.touched && formulario.get('obraSocial')?.hasError('required')" class="alert alert-danger" role="alert">
        La obra social es requerida
    </div>
    </div>
    <div class="mb-3">
      <label for="fondoComplejidad" class="form-label"
        >Fondo Complejidad:</label
      >
      <input
        type="number"
        class="form-control"
        id="fondoComplejidad"
        formControlName="fondoComplejidad"
      />
      <div *ngIf="formulario.get('fondoComplejidad')?.touched && formulario.get('fondoComplejidad')?.hasError('required')" class="alert alert-danger" role="alert">
        El fondo de complejidad es requerido
    </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="guardar()">
      Guardar
    </button>
  </form>
</div>
